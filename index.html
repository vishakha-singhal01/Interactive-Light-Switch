<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On or Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the ligth on ?</h1>
        <button class="on" onclick="document.getElementById('myImage').src='onlight.png' ">Turn on</button>
        <img src="offlight.png" alt="lightOff" id="myImage">
        <button class="off" onclick="document.getElementById('myImage').src='offlight.png' ">Turn off</button>
    </div>
</body>
</html>
